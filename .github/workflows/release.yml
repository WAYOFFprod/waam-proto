name: Build svelte app

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Checkout
        run: git checkout -b deploy
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
